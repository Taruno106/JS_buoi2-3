<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- bt1: Tính tiền lương nhân viên -->
        <div class="col-4 py-5">
            <h2>Tiền lương nhân viên</h2>
            <input type="text" class="form-control" id="days" placeholder="điền số ngày">               
            <button type="button" id="btnSalary" class="btn btn-success my-3" style="padding: 10px 50px;">Calculation</button>
            <p class="alert alert-success" id="txtThongBao1"></p>
        </div>
                    
        <!-- bt2: Tính giá trị trung bình -->
        <div class="col-10 py-5">
            <h2>Tính giá trị trung bình của 5 số</h2>
            <input type="text" class="form-control col-2" id="num1" placeholder="num 1" style="display: inline;">
            <input type="text" class="form-control col-2" id="num2" placeholder="num 2" style="display: inline;">
            <input type="text" class="form-control col-2" id="num3" placeholder="num 3" style="display: inline;">
            <input type="text" class="form-control col-2" id="num4" placeholder="num 4" style="display: inline;">
            <input type="text" class="form-control col-2" id="num5" placeholder="num 5" style="display: inline;"><br>  

            <button type="button" id="btnAverage" class="btn btn-warning my-3" style="padding: 10px 50px;">Calculation</button><br>
            <p class="alert alert-warning" id="txtThongBao2"></p>
        </div>

        <!-- bt3: quy đổi tiền -->
        <div class="col-4 py-5">
            <h2>Quy đổi tiền</h2>
            <label for="">Giá USD hiện nay (VND):</label>
            <input disabled type="text" class="form-control" value="23500"><br>

            <label for="">Số USD:</label>
            <input type="text" class="form-control" id="usd" placeholder="điền số USD">          

            <button type="button" id="btnUSD" class="btn btn-primary  my-3" style="padding: 10px 50px;">Calculation</button>
            <p class="alert alert-primary " id="txtThongBao3"></p>
        </div>

        <!-- bt4: tính chu vi, diện tích hình chữ nhật -->
        <div class="col-4 py-5">
            <h2>Tính chu vi, diện tích hình chữ nhật</h2>
            <label for="">Chiều dài HCN:</label>
            <input type="text" class="form-control" id="length"><br>

            <label for="">Chiều rộng HCN:</label>
            <input type="text" class="form-control" id="width">          

            <button type="button" id="btnS" class="btn btn-danger  my-3" style="padding: 10px 50px;">Diện tích</button>
            <button type="button" id="btnC" class="btn btn-primary  my-3" style="padding: 10px 50px;">Chu vi</button>
            <p class="alert alert-secondary " id="txtThongBao4"></p>
        </div>

        <!-- bt5: Tính tổng 2 kí số  -->
        <div class="col-4 py-5">
            <h2>Tính tổng 2 kí số</h2>
            <label for="">Nhập vào số có 2 chữ số:</label>
            <input type="text" class="form-control" id="number"><br>

            <button type="button" id="btnNumber" class="btn btn-info  my-3" style="padding: 10px 50px;">Tính tổng</button>
            <p class="alert alert-primary " id="txtThongBao5"></p>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="../JS/bt1.js"></script>
    <script src="../JS/bt2.js"></script>
    <script src="../JS/bt3.js"></script>
    <script src="../JS/bt4.js"></script>
    <script src="../JS/bt5.js"></script>
</body>
</html>
